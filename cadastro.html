    <main class="cadastro">
        <h1 class="title">Cadastro</h1>
        <form onsubmit="enviar()">
            <div class="row">
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <input type="text" id="cep" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="endereco" required>
                    <label for="endereco">Endereço</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="numero" required>
                    <label for="numero">Número</label>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="inputbox">
                    <input type="text" id="bairro" required>
                    <label for="bairro">Bairro</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="cidade" required>
                    <label for="cidade">Cidade</label>
                </div>
                <div class="inputbox">
                    <input type="text" id="estado" required>
                    <label for="estado">Estado</label>
                </div>
            </div>
            <div class="botao">
                <button id="btn">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i><img src="./img/facebook.png"
                        alt=""></a>

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i><img src="./img/twitter.png" alt=""></a>

                <!-- Google -->

                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i><img src="./img/google-plus.png"
                        alt=""></a>

                <!-- Instagram -->

                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i><img src="./img/instagram.png"
                        alt=""></a>

                <!-- Linkedin -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i><img src="./img/linkedin.png"
                        alt=""></a>
                <!-- Github -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="https://github.com/TiagoSouzacf/FrontEnd.git" role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-github"></i><img src="./img/github.png" alt=""></a>
            </section>
            <!-- Section: Social media -->

        <!-- Grid container -->
